<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressoes regulares</title>
    <style>
        .certo{
            background-color: greenyellow;
        }
        .errado{
            background-color: red;
        }
    </style>
</head>
<body>
    Digite seu cep: <input type="text" id="cep" onkeyup="ValidarCep();">
    
</body>
<script>
    function ValidarCep()
    {
        //regex101.com
        expressao = /[0-9]{5}-[0-9]{3}/g; 
        texto = cep.value;
        resposta = expressao.test(texto);
        if (resposta==true)
        {
            cep.classList.remove("errado");
            cep.classList.add("certo");
        }
        else{
            cep.classList.add("errado");
        }
    }
</script>
</html>
